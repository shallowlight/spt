	<p class="h">为什么有的订单我不能成交？</p>
	<p class="p">成交时发现该条销售订单不能成交，是因为未添加对方企业为供应商，如何添加操作步骤：</p>
    <p class="p">登录后轻触【我的】->【供应商管理】，可按关键字搜索该企业名称，或从全部供应商里自行查看，点击右方【添加】后即添加成功。</p>
