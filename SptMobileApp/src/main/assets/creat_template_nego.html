	<p class="h">如何一键发布我常用的询价？</p>
	<p class="p">需要发送相同条件的询价，重新输入太麻烦，一键发布操作步骤：</p>
    <p class="p">1.登录后轻触【我的】->【常用询价】->【添加】，输入各项条件后确认【添加】。</p>
    <p align="center">
    	<img class="images" src="images/u12957.png" />
    	<img class="images" src="images/u12959.png" />
    </p>
    <p class="p">2.点击查看商品详情后，轻触【一键询价】，即可快速发布该条询价。</p>
    <p align="center">
    	<img class="images" src="images/u12963.png" />
    	<img class="images" src="images/u12965.png" />
    </p>
