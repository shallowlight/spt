	<p class="p">2014年6月，佰所仟讯（上海）电子商务有限公司在上海长风生态商务区成立，公司独立建设运营的“ 商品通” 平台是针对工业原材料的综合电商， “商品通”正式上线九个月以来，已经在石化行业形成巨大影响力，时至2016 年，商品通平台交易量已突破30亿元/月，线上支付金额超过人民币11亿元/ 月。其中河北钢铁、中石油等知名企业也与“商品通”达成了战略合作伙伴关系！ </p>
