<body>
	<p class="h">为什么成交后合同被判违约？</p>
	<p class="p">1.定金违约：如成交时，买方的账户余额不足，会提示尽快支付定金，若一小时内账户余额不足以支付定金，则该条合同被判定金违约</p>
    <p class="p">2.交收违约：在合同交货期内，如买家未支付余款、卖家未发货、买家未收货，即在交货期内未走完正常的交收流程，则会判该条合同为交收违约，此时需买卖方进行线下交流。</p>
</body>
