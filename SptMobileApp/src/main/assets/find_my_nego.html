<body>
	<p class="h">如何查看所有我发布的询价或我收到/发送的议价？</p>
	<p class="p">1.查看所有我发布的询价信息，操作步骤：</p>
    <p class="p">登录后进入询价首页，点击右上角“小人”图标即可查看所有我发布的询价，若要撤销该条询价，则轻触询价，进入后【撤单】。</p>
    <p align="center">
    	<img class="images" src="images/u12993.png" />
    	<img class="images" src="images/u12995.png" />
    </p>
    <p class="p">2.查看我收到的1v1议价信息，操作步骤：</p>
    <p class="p">登录后进入询价首页，点击右上角“会话”图标即可查看所有我的1v1议价信息，点击可查看会话详情并进行回复。</p>
    <p align="center">
    	<img class="images" src="images/u12999.png" />
    	<img class="images" src="images/u13001.png" />
    </p>
    
</body>
