<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
	<p class="h">资金管理信息有哪些？</p>
	<p class="p">登录后轻触【我的】->【资金管理】可对资金信息进行查看及操作。</p>
    <p class="p">1.入金：通过银行转账方式入金，收款方需要争取填写用户的开户信息。</p>
    <p align="center">
    	<img class="images" src="images/u13052.png" />
    </p>
    <p class="p">2.出金：正确填写对方账户信息，输入出金密码即可出金。</p>
    <p align="center">
    	<img class="images" src="images/u13056.png" />
    </p>
    <p class="p">3.资金账户查询：可查看当前用户的资金可用余额、冻结金额以及通商宝的返利总额。</p>
    <p align="center">
    	<img class="images" src="images/u13060.png" />
    </p>
    <p class="p">4.对账单：可查看用户的所有资金操作。</p>
    <p align="center">
    	<img class="images" src="images/u13064.png" />
    	<img class="images" src="images/u13066.png" />
    </p>
    <p class="p">5.资金账户管理：可为当前用户添加多张银行账户并设置为默认资金账户。</p>
    <p align="center">
    	<img class="images" src="images/u13070.png" />
    	<img class="images" src="images/u13072.png" />
    </p>
    
    
</body>
</html>
